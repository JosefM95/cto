<div class="panel panel-danger equal-height" id="server-list-panel">
    <div class="panel-heading">${{ base.serverList.header }}$</div>
    <div class="panel-body">
        <p>${{ base.serverList.description.para1 }}$</p>
        <p>${{ base.serverList.description.para2 }}$</p>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-condensed clickable-table" id="server-list-table">
            <thead>
                <tr>
                    <th>
                        <span data-toggle="tooltip" data-html="true"
                            title="${{ base.serverList.dayTooltip }}$">
                            ${{ base.serverList.day }}$
                        </span>
                    </th>
                    <th>
                        <span data-toggle="tooltip" class="capitalize day-key" 
                            data-html="true" title="${{ base.serverList.dayKeyTooltip }}$">
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <nav>
        <ul class="pagination" id="server-list-pagination">
        </ul>
    </nav>
</div>
