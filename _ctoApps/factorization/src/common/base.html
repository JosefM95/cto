<div class="cryptool-container container" style="padding-top: 0">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-7 col-xl-7">
            <div class="panel panel-default" id="input-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">${{ base.NUMBER_TO_FACTORIZE }}$</h3>
                </div>
                <div class="panel-body">
                    <form >
                        <div class="input-group">
                            <input type="text" class="form-control input-large" id="number-input" 
                                placeholder="${{ base.NUMBER_TO_FACTORIZE }}$" />
                            <span class="input-group-btn">
                                <button id="factorize-button" class="btn btn-primary" disabled="true">${{ base.FACTORIZE_BUTTON }}$</button>
                            </span>
                        </div>
                    </form>
                    
                </div>
                <div class="panel-footer">
                    <div id="number-input-bits-count-info"></div>
                </div>
            </div>

            <div class="panel panel-default" id="status-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">${{ base.FACTORIZATION_STATUS }}$</h3>
                </div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" id="progressbar" role="progressbar" 
                            aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                    <div id="status-text"></div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-5 col-xl-5">
            <div class="panel panel-default" id="examples-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">${{ base.EXAMPLE_NUMBERS }}$</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group" id="example-numbers">
                        @@for (var i = 0; i < example_inputs.length; i++) {
                            <a href="#" class="list-group-item example-input">`+example_inputs[i]+`</a>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default" id="factors-output-panel">
        <div class="panel-heading">
            <h3 class="panel-title">${{ base.FACTORS_OUTPUT }}$</h3>
        </div>
        <div class="panel-body">
            <div>
                <span>${{ base.FACTORIZED_NUMBER }}$</span>
                "<span id="factored-number"></span>"
            </div>
            <div class="spacer"></div>
            <ul class="list-group" id="factors-output" />
        </div>
    </div>
</div>
