<div id="factorization-root" class="cryptool-container input-mode">
    
    <div class="row">

        <div class="col-12 col-sm-12 col-md-7 col-xl-7">

            <div class="card" id="input-card">
                <div class="card-header">
                    ${{ base.NUMBER_TO_FACTORIZE }}$
                </div>
                <div class="card-body">
                    <form onsubmit="return false">
                        <div class="input-group">
                            <input type="text" class="form-control input-large" id="number-input" placeholder="${{ base.NUMBER_TO_FACTORIZE }}$" />
                            <span class="input-group-append">
                                <button id="factorize-button" class="btn btn-primary" disabled="true">${{ base.FACTORIZE_BUTTON }}$</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div id="number-input-bits-count-info"></div>
                </div>
            </div>

            <div id="status-card-container">
                <div class="card mt-4" id="status-card">
                    <div class="card-header">
                        ${{ base.FACTORIZATION_STATUS }}$
                    </div>
                    <div class="card-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" id="progressbar" role="progressbar" 
                                aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                        <div id="status-text"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-5 col-xl-5">
            <div class="card mt-4 mt-md-0" id="examples-card">
                <div class="card-header">
                    ${{ base.EXAMPLE_NUMBERS }}$
                </div>
                <div class="card-body">
                    <ul class="list-group" id="example-numbers">
                        @@for (var i = 0; i < example_inputs.length; i++) {
                            <a href="#" class="list-group-item example-input">`+example_inputs[i]+`</a>
                        }
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="card mt-4" id="factors-output-card">
        <div class="card-header">
            ${{ base.FACTORS_OUTPUT }}$: <span id="count-factors-found"></span>
        </div>
        <div class="card-body">
            <div>
                <span>${{ base.FACTORIZED_NUMBER }}$</span>
                <span id="factored-number"></span>
            </div>
            <div class="spacer"></div>
            <ul class="list-group" id="factors-output" />
        </div>
    </div>

</div>
