        <div id="main" class="enigmatic">

            <p>${{ enigmatic.INTRO }}$</p>
            <p id="non-standard-warning" class="hidden alert alert-warning">
                <i class="fa fa-exclamation-triangle mr-1"></i>
			    ${{ enigmatic.NON_STANDARD_CONF }}$: <span></span>!
            </p>

            <form class="form-horizontal" role="form">
                <div class="accordion">

                    <!-- configuration -->

                    <div class="card">
                        <div class="card-header" id="config-card-header">
                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#config-card-collapse" aria-expanded="true" aria-controls="config-card-collapse">
                                ${{ enigmatic.CONFIGURATION }}$
                            </button>
                        </div>
                        <div id="config-card-collapse" class="collapse show" aria-labelledby="config-card-header">
                            <div class="card-body">

                                <div id="configuration-intro" class="mb-4">${{ enigmatic.CONFIGURATION_INTRO }}$</div>
                                
                                <div class="accordion">

                                    <!-- wheels -->

                                    <div class="card">
                                        <div class="card-header" id="wheels-card-header">
                                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#wheels-card-collapse" aria-expanded="true" aria-controls="wheels-card-collapse">
                                                ${{ enigmatic.WHEELS }}$
                                            </button>
                                        </div>
                                        <div id="wheels-card-collapse" class="collapse show" aria-labelledby="wheels-card-header">
                                            <div class="card-body">
                                                
                                                <div id="wheels-intro" class="mb-4">${{ enigmatic.WHEELS_INTRO }}$</div>

                                                <div id="add-wheel" class="card">
                                                    <div class="form-group card-body mb-0">
                                                        <div class="col-lg-7 col-lg-offset-3">
                                                            <button class="btn btn-primary">
                                                                <i class="fa fa-plus-circle mr-1"></i>
                                                                ${{ enigmatic.WHEEL_ADD }}$
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                
                                            </div>
                                        </div>
                                    </div>

                                    <!-- reflector wheel -->

                                    <div class="card">
                                        <div class="card-header" id="reflector-card-header">
                                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#reflector-card-collapse" aria-expanded="true" aria-controls="reflector-card-collapse">
                                                ${{ enigmatic.REFLECTOR }}$
                                            </button>
                                        </div>
                                        <div id="reflector-card-collapse" class="collapse show" aria-labelledby="reflector-card-header">
                                            <div class="card-body">
                                                
                                                <div id="reflector-intro" class="mb-4">${{ enigmatic.REFLECTOR_INTRO }}$</div>

                                                <div id="reflector-presets">
                                                    <div class="form-group form-inline">
                                                        <label for="enigmatic-reflector-defaults" class="col-lg-3">${{ enigmatic.REFLECTOR_PRESET }}$</label>
                                                        <div id="enigmatic-reflector-defaults" class="btn-group btn-group-sm col-lg-9" role="group">
                                                            <button type="button" class="btn btn-outline-dark" id="ukw-a" href="">UKW A</button>
                                                            <button type="button" class="btn btn-outline-dark" id="ukw-b" href="">UKW B</button>
                                                            <button type="button" class="btn btn-outline-dark" id="ukw-c" href="">UKW C</button>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="reflector-mapping">
                                                    <div class="form-group form-inline">
                                                        <label for="enigmatic-reflector-swaps" class="col-lg-3">${{ enigmatic.REFLECTOR_SWAPS}}$</label>
                                                        <div class="col-lg-9">
                                                            <div class="alert alert-danger hidden"></div>
                                                            <input id="enigmatic-reflector-swaps" class="form-control enigmatic-editable w-100">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="reflector-wheel" class="wheel">
                                                    <div class="form-group form-inline">
                                                        <label for="enigmatic-reflector-to" class="col-lg-3">${{ enigmatic.REFLECTOR_WHEEL }}$</label>
                                                        <div class="col-lg-9">
                                                            <div class="from referable"></div>
                                                            <div class="alert alert-danger hidden"></div>
                                                            <input id="enigmatic-reflector-to" class="form-control to enigmatic-editable w-100">
                                                        </div>
                                                    </div>
                                                </div>
                
                                            </div>
                                        </div>
                                    </div>

                                    <!-- plugboard -->

                                    <div class="card">
                                        <div class="card-header" id="plugboard-card-header">
                                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#plugboard-card-collapse" aria-expanded="true" aria-controls="plugboard-card-collapse">
                                                ${{ enigmatic.PLUGBOARD }}$
                                            </button>
                                        </div>
                                        <div id="plugboard-card-collapse" class="collapse show" aria-labelledby="plugboard-card-header">
                                            <div class="card-body">
                                                
                                                <div id="plugboard-intro" class="mb-4">${{ enigmatic.PLUGBOARD_INTRO }}$</div>

                                                <div id="plugboard-mapping">
                                                    <div class="form-group form-inline">
                                                        <label for="enigmatic-plugboard-to" class="col-lg-3">${{ enigmatic.REFLECTOR_SWAPS }}$</label>
                                                        <div class="flex-grow col-lg-9">
                                                            <div class="alert alert-danger hidden"></div>
                                                            <input id="enigmatic-plugboard-to" class="flex-grow enigmatic-editable form-control w-100">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="plugboard-wheel">
                                                    <div class="form-group form-inline">
                                                        <label for="enigmatic-reflector-to" class="col-lg-3">${{ enigmatic.REFLECTOR_WHEEL }}$</label>
                                                        <div class="col-lg-9">
                                                            <div class="from referable"></div>
                                                            <div class="alert alert-danger hidden"></div>
                                                            <input id="enigmatic-reflector-to" class="to enigmatic-editable form-control w-100">
                                                        </div>
                                                    </div>
                                                </div>
                
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- key -->

                    <div class="card">
                        <div class="card-header" id="key-card-header">
                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#key-card-collapse" aria-expanded="true" aria-controls="key-card-collapse">
                                ${{ enigmatic.KEY }}$
                            </button>
                        </div>
                        <div id="key-card-collapse" class="collapse show" aria-labelledby="key-card-header">
                            <div class="card-body">
                                
                                <div id="key">
                                    <div class="form-group form-inline mb-0">
                                        <div class="col-lg-12 px-0">
                                            <input class="form-control enigmatic-editable w-100">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- input -->

                    <div class="card">
                        <div class="card-header" id="input-card-header">
                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#input-card-collapse" aria-expanded="true" aria-controls="input-card-collapse">
                                ${{ enigmatic.INPUT }}$
                            </button>
                        </div>
                        <div id="input-card-collapse" class="collapse show" aria-labelledby="input-card-header">
                            <div class="card-body">
                                
                                <div id="input">
                                    <div class="form-group form-inline mb-0">
                                        <div class="col-lg-12 px-0">
                                            <input class="form-control enigmatic-editable w-100">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- encoding/decoding rounds -->

                    <div class="card">
                        <div class="card-header" id="rounds-card-header">
                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#rounds-card-collapse" aria-expanded="true" aria-controls="rounds-card-collapse">
                                ${{ enigmatic.ENCODING_ROUNDS }}$
                            </button>
                        </div>
                        <div id="rounds-card-collapse" class="collapse show" aria-labelledby="rounds-card-header">
                            <div id="rounds" class="card-body"></div> <!-- will be filled by js -->
                        </div>
                    </div>


                    <!-- encoded (output) -->

                    <div class="card">
                        <div class="card-header" id="output-card-header">
                            <button class="btn btn-link btn-block text-left text-body" type="button" data-toggle="collapse" data-target="#output-card-collapse" aria-expanded="true" aria-controls="output-card-collapse">
                                ${{ enigmatic.ENCODED }}$
                            </button>
                        </div>
                        <div id="output-card-collapse" class="collapse show" aria-labelledby="output-card-header">
                            <div class="card-body">
                                <div id="output" class="referable"></div> <!-- will be filled by js -->
                            </div>
                        </div>
                    </div>

            </form>
        </div>
