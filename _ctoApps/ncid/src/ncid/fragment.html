<p>${{ ncid.description }}$</p>

<hr>

<div class="form-group mb-lg-2">
    <span id="input-len" class="float-right text-muted mr-1 small pt-1"></span>
    <label for="input-textarea" class="align-self-center">${{ ncid.ciphertext }}$</label>
    <textarea class="form-control" id="input-textarea" rows="4">yingraobhoarhthosortmkicwhaslcbpirpocuedcfthcezvoryyrsrdyaffcleaetiaaeuhtyegeadsneanmatedbtrdndres</textarea>
</div>

<div id="architecture-select-wrapper" class="form-group float-lg-left p-0 p-lg-2 col-12 col-lg-auto d-lg-inline-flex">
    <label for="architecture-select" class="align-self-center mb-lg-1">${{ ncid.architectures }}$&nbsp;</label><i style="color:orange" data-toggle="tooltip-architecture" data-placement="top" title="${{ ncid.architectures_tooltip }}$" class="fa fa-question-circle" aria-hidden="true">&nbsp;</i>
    <select id="architecture-select" class="selectpicker w-100 w-lg-auto" multiple data-live-search="true"></select>
</div>

<div id="filter-select-wrapper" class="form-group float-lg-right p-0 p-lg-2 col-12 col-lg-auto d-lg-inline-flex">
    <label for="filter-select" class="align-self-center mb-lg-1">${{ ncid.filter }}$&nbsp;</label><i style="color:orange" data-toggle="tooltip-filter" data-placement="top" title="${{ ncid.filter_tooltip }}$" class="fa fa-question-circle" aria-hidden="true">&nbsp;</i>
    <select id="filter-select" class="selectpicker w-100 w-lg-auto">
        <option value="0">${{ ncid.no_filter }}$</option>
        <option value="2" selected>2%</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
    </select>
</div>

<button id="analyze-button" class="btn btn-primary btn-block mb-3 mt-4">
    <i class="fa fa-bar-chart fa-fw mr-2"></i>${{ ncid.analyze }}$
</button>

<hr>

<div id="error-alert" class="alert alert-danger d-none">
    <b id="error-alert-type"></b>: <span id="error-alert-content"></span>
    <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
</div>

<h3>${{ ncid.results }}$</h3>
<div id="ncid-results">
    <div class="text-muted">${{ ncid.click_for_results }}$</div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js" defer></script>
