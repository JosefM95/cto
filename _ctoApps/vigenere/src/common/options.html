<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">${{ base.OPTIONS }}$</h3>
    </div>
    <div class="panel-body" id="options-body">
        @@if (dropdown === true && numInput === false) {
            <div>
                <label id="dropdownLabel">&nbsp ${{ options.MULTIPLIER }}$&nbsp</label>
            <select id="dropdown" onchange="setMult(this.value)">
            </select>
            </div>
            <br>
        }
        @@if (dropdown === true && numInput === true) {
        <div>
            <label id="dropdownLabel">&nbsp ${{ options.MULTIPLIER }}$&nbsp</label>
            <select id="dropdown" onchange="setMult(this.value)">
            </select>
            @@if (numInput === true) {
            <label id="textParamLabel">&nbsp ${{ options.BLOCKSIZE }}$&nbsp</label>
            <input type="text" id="textParam" size="2" value="5" onkeyup="useParam(this.value)"/>
            }
        </div>
        <br>
        }
    <label class="checkbox-inline">
        <input type="checkbox" id="deleteWhitespace">
        ${{ options.FILTER_WHITESPACE }}$
    </label><label class="checkbox-inline">
        <input type="checkbox" id="groupBy5s">
        ${{ options.GROUP_BY_5S }}$
    </label><label class="checkbox-inline">
        <input type="checkbox" id="deleteNonLetters">
        ${{ options.FILTER_NON_LETTERS }}$
    </label><label class="checkbox-inline">
        <input type="checkbox" id="convertToUpcase">
        ${{ options.CONVERT_TO_UPCASE }}$
    </label><label class="checkbox-inline">
        <input type="checkbox" id="skipNonLetterKeys" checked="checked">
        ${{ options.FILTER_NON_LETTER_KEYS }}$
    </label>
    </div>
</div>
