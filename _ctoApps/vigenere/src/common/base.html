<div class="cryptool-container container">
    <form id="parameters">
        <div class="form-group">
            <label for="plain">${{ base.PLAIN_TEXT }}$</label>
            <textarea class="form-control" id="plain">@@plain</textarea>
        </div><div class="row">
            <div id="direction">
                <svg viewbox="0 0 50 50" width="50" height="50">
                    <polyline points="0,20 15,20 15,0 35,0 35,20 50,20 25,50"></polyline>
                </svg>
            </div>
        </div><div class="form-group">
            <label for="cipher">${{ base.ENCRYPTED_TEXT }}$</label>
            <textarea id="cipher" class="form-control">@@encrypted</textarea>
        </div>
        @@if (noKey === false) {
        <div class="form-group">
            <label for="key">${{ base.KEY }}$</label>
            <input class="form-control" type="text" id="key" value="@@key">

        </div>}
        @@if (noKey === true) {
        <div class="form-group" hidden="true">
            <label for="key">${{ base.KEY }}$</label>
            <input class="form-control" type="text" id="key" value="@@key">
        </div>}
    </form>
@@include('./options.html')
@@include('./alphabets.html', {
    "different_key_alphabet": @@different_key_alphabet
})
</div>
