@@include('../common/base.html', {
    "plain": "${{ multiplikativ.SAMPLE_PLAIN }}$",
    "encrypted": "${{ multiplikativ.SAMPLE_ENCRYPTED }}$",
    "different_key_alphabet": false,
    "noKey": true,
    "key": "${{ multiplikativ.SAMPLE_KEY }}$"
})

<style>
    /* Style The Dropdown Button */
    .dropdown {

        position: relative;
        margin-bottom: 20px;
    }

</style>

<script src="../common/base.js">
</script>

<script>
    this.setMult = function (mult) {
        var keyValue = parseInt(mult) + 65;
        document.getElementById("key").value = String.fromCharCode(keyValue);

        evokeUpdate();
    }

</script>

<div class="dropdown" id="dropdown">
    <label>${{ base.MULTIPLIER }}$&nbsp</label>
    <select onchange="setMult(this.value)">
        <option>1</option>
        <option selected="selected">3</option>
        <option>5</option>
        <option>7</option>
        <option>9</option>
        <option>11</option>
        <option>15</option>
        <option>17</option>
        <option>19</option>
        <option>21</option>
        <option>23</option>
        <option>25</option>
    </select>
</div>
