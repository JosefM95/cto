@@include('../common/base.html', {
    "plain": "${{ multiplikativ.SAMPLE_PLAIN }}$",
    "encrypted": "${{ multiplikativ.SAMPLE_ENCRYPTED }}$",
    "different_key_alphabet": false,
    "noKey": true,
    "dropdown": true,
    "key": "${{ multiplikativ.SAMPLE_KEY }}$",
    "alphaInput": false,
    "numInput": false
})

<style>

    .dropdown {

        position: relative;
        margin-bottom: 20px;
    }

</style>

<script src="../common/base.js">
</script>

<script>

    for(var i = 1; i <= 26; i++) {
        if(i == 1 || i == 3 || i == 5 || i == 7 || i == 9 || i == 11 ||
            i == 15 || i == 17 || i == 19 || i == 21 || i == 23 || i == 25) {
            var opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            document.getElementById('dropdown').appendChild(opt);
        }
    }

    this.setMult = function (mult) {
        var keyValue = parseInt(mult) + 65;
        document.getElementById("key").value = String.fromCharCode(keyValue);

        evokeUpdate();
    }
</script>
