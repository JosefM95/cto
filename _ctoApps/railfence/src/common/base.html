<div class="cryptool-container container" style="padding-top: 0">
    <form id="parameters">
        <div class="form-group">
            <label for="plain">${{ base.PLAIN_TEXT }}$</label>
            <textarea class="form-control" id="plain">@@plain</textarea>
        </div><div class="row">
            <div id="direction">
                <svg viewbox="0 0 50 50" width="50" height="50">
                    <polyline points="0,20 15,20 15,0 35,0 35,20 50,20 25,50"></polyline>
                </svg>
            </div>
        </div><div class="form-group">
            <label for="cipher">${{ base.ENCRYPTED_TEXT }}$</label>
            <textarea id="cipher" class="form-control">@@encrypted</textarea>
        </div>
        @@if (name === "skytale") {
        <div class="form-group">
            <label for="turns">${{ base.KEY }}$</label>
            <input class="form-control" type="text" id="turns" value="14" onKeyUp="this.value=this.value.replace(/[^\d]/,''); setTurns();">

        </div>}
        <div class="form-group">
        <label for="railfence-display">${{ base.RAILFENCE_TEXT }}$</label>
        <textarea id="railfence-display" class="form-control" rows="6" readonly>@@railfence</textarea>
        </div>
        <div class="form-group" hidden="true">
            <label for="key">${{ base.KEY }}$</label>
            <input class="form-control" type="text" id="key" value="@@key">
        </div>
        <br>
    </form>
@@include('./options.html', {
    "name": "@@name"
    })
@@include('./alphabets.html', {
    "different_key_alphabet": @@different_key_alphabet
})
</div>
