<div class="card mt-3">

    <div class="card-header">
        <i class="fa fa-font mr-2"></i>
        @@alphabet_title
    </div>

    <div class="card-body" id="@@alphabet_id">
@@for(var i = 0; i < alphabets.length; ++i) {
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control alphabet" value="` + alphabets[i] + `">
                <span class="input-group-append">
                    <button class="btn btn-outline-primary" type="button"><i class="fa fa-wrench"></i></button>
                </span>
            </div>
            <span class="offset">0</span>
            <div class="alert alert-danger alert-hidden"></div>
        </div>
}
    </div>

    <div class="card-footer">
        <button class="btn btn-primary pull-right" id="@@add_alphabet_id">
            <i class="fa fa-plus-circle mr-1"></i>
            ${{ base.ADD_ALPHABET }}$
        </button>
        <div class="clearfix"></div>
    </div>

</div>
