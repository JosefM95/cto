<div class="cryptool-container">

    <div class="form-group">
        <label for="ciphertext">${{ ngram.textarea_caption }}$:</label>
        <textarea class="form-control" rows="6" id="ciphertext">${{ ngram.textarea_content }}$</textarea>
    </div>

    <div class="form-inline mb-3 justify-content-between noselect">

        <div class="form-group mr-2">
            <input type="number" class="form-control form-control-sm text-center mr-1" id="table-length-input" value="30">
            <label for="table-length-input">${{ ngram.input_table_length }}$</label>
        </div>

        <div class="form-group mr-2">
            <input type="number" class="form-control form-control-sm text-center" id="ngram-amount-input" value="4">
            <label for="ngram-amount-input">${{ ngram.input_ngram_amount }}$</label>
        </div>

        <div class="form-group custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="case-sensitive-checkbox" checked>
            <label class="custom-control-label" for="case-sensitive-checkbox">${{ ngram.case_sensitive_checkbox }}$</label>
        </div>

    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block" id="analyze-button">
        ${{ ngram.analyze_button_caption }}$
    </button>

    <div id="matrix" class="row"><!-- will be filled by js --></div>

    <hr>

    <p class="text-center">${{ ngram.author }}$: Lina Kuche</p>

</div>
