<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Huffman Code</title><link rel="stylesheet" href="../bootstrap.css"><link rel="stylesheet" href="./huffman.css"></head><body><div class="container"><h1>Huffman Code</h1><div class="spacer"></div></div><div class="cryptool-container container" style="padding-top: 0"><form id="parameters"><div class="form-group"><label for="plain">Plaintext:</label> <textarea class="form-control" rows="6" id="plain">aababcabcd</textarea></div><div class="row"><div id="direction"><svg viewbox="0 0 50 50" width="50" height="50"><polyline points="0,20 15,20 15,0 35,0 35,20 50,20 25,50"></polyline></svg></div></div><div class="form-group"><label for="cipher">Encoded text:</label> <textarea id="cipher" class="form-control" rows="6">0010010111010111110</textarea></div><div class="form-group"><label for="plain">ASCII encoded text:</label> <textarea id="ascii_encode" class="form-control" rows="6" readonly="readonly"></textarea></div><div class="form-group" id="calculated"></div></form><div class="panel panel-default" hidden><div class="panel-heading" style="padding-top: 0; padding-bottom: 0"><h3 class="panel-title">Options:</h3></div><div class="panel-body" id="options-body"><label class="checkbox-inline"><input type="checkbox" id="deleteWhitespace"> filter whitespace characters</label><label class="checkbox-inline"><input type="checkbox" id="groupBy5s"> group 5 characters</label><label class="checkbox-inline"><input type="checkbox" id="deleteNonLetters"> filter only alphabet characters</label><label class="checkbox-inline"><input type="checkbox" id="convertToUpcase"> convert to upper case</label> <label class="checkbox-inline" style="display:none;"><input type="checkbox" id="skipNonLetterKeys" checked="checked"> filter key on alphabet characters</label></div></div><div class="panel panel-default" hidden><div class="panel-heading"><h3 class="panel-title">Alphabets:</h3></div><div class="panel-body" id="alphabets"><div class="form-group"><div class="input-group"><input type="text" class="form-control alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/="> <span class="input-group-btn"><button class="btn btn-default">…</button></span></div><span class="offset">0</span><div class="alert alert-danger alert-hidden"></div></div></div><div class="panel-footer"><button class="btn btn-default pull-right" id="add-alphabet">Add alphabet</button><div class="clearfix"></div></div></div><div class="modal fade" id="alphabet-details" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">Details for the Message Alphabets</h4><span id="alphabet-length"></span> chars</div><div class="modal-body"><form><div class="form-group"><label for="compressed-alphabet">Compressed alphabet notation:</label> <input class="form-control" id="compressed-alphabet" type="text"></div><div class="form-group"><label for="offset-for-alphabet">Offset:</label> <input class="form-control" id="offset-for-alphabet" type="text"></div><div class="form-group"><label for="keyword-for-alphabet">Keyword for alphabet:</label> <input class="form-control" id="keyword-for-alphabet" type="text"></div></form></div><div class="modal-footer" id="alphabet-detail-buttons"><button type="button" class="btn btn-default" id="reverse-alphabet">Reverse</button> <button type="button" class="btn btn-default" id="permute-alphabet">Permutate</button> <button type="button" class="btn btn-default" id="shift-alphabet-left">Rotate left</button> <button type="button" class="btn btn-default" id="shift-alphabet-right">Rotate right</button> <button type="button" class="btn btn-default" id="clone-alphabet-to-other-case">Transform to other case</button> <button type="button" class="btn btn-default" id="add-A-Z">Add A&ndash;Z</button> <button type="button" class="btn btn-default" id="add-a-z">Add a&ndash;z</button> <button type="button" class="btn btn-default" id="add-0-9">Add 0–9</button> <button type="button" class="btn btn-danger" id="delete-alphabet">Delete alphabet</button></div></div></div></div></div><script src="../jquery.js"></script><script src="../bootstrap.js"></script><script src="./huffman-en.js"></script></body></html>
